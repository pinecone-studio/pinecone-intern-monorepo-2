overwrite: true
schema: './apps/example/client/src/schema/schema.graphql'

documents: './apps/example/client/src/**/*.graphql'

generates:
  apps/example/client/src/generated/index.ts:
    config:
      reactApolloVersion: 3
      withHOC: true
      withHooks: true
    plugins:
      - add:
          content: '// @ts-nocheck'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
