
query GetUserById($id: ID!) {
  getUserById(id: $id) {
    _id
    name
    email
  }
}

mutation RegisterUser(
  $name: String!
  $email: String!
  $password: String!
  $age: Int
  $gender: String
  $lookingFor: String
) {
  registerUser(
    input: {
      name: $name
      email: $email
      password: $password
      age: $age
      gender: $gender
      lookingFor: $lookingFor
    }
  ) {
    _id
    name
  }
}

