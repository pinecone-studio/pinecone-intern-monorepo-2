# Query to get all messages for a match
query GetMessage($matchId: ID!) {
  getMessage(matchId: $matchId) {
    _id
    match {
      _id
    }
    sender {
      _id
      name
      email
    }
    content
    read
    createdAt
    updatedAt
  }
}

# Mutation to send a message
mutation SendMessage($matchId: ID!, $senderId: ID!, $content: String!) {
  sendMessage(matchId: $matchId, senderId: $senderId, content: $content) {
    _id
    content
    read
    createdAt
    sender {
      _id
      name
    }
    match {
      _id
    }
  }
}

# Mutation to mark a message as read
mutation MarkAsRead($messageId: ID!) {
  markAsRead(messageId: $messageId)
}
