query GetProfile($getProfileId: ID!) {
  getProfile(id: $getProfileId) {
 bio
    age
    createdAt
    dislikes {
      name
    }
    education
    gender
    images
    interests
    isCertified
    likes {
      name
    }
    lookingFor
    matches {
      name
    }
    updatedAt
    profession
  }
}

mutation CreateProfile($input: CreateProfileInput!) {
  createProfile(input: $input) {
    userId
    bio
    age
    gender
    lookingFor
    interests
    profession
    education
    isCertified
    images
    createdAt
    updatedAt
    firstName
  }
}