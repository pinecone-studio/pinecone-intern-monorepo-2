query GetConcert($input: GetConcertFilter) {
  getConcert(input: $input) {
    artists {
      name
    }
    description
    featured
    id
    schedule {
      startDate
    }
    thumbnailUrl
    ticket {
      type
      quantity
      price
      id
    }
    title
    totalProfit
    venue {
      address
      city
      name
    }
  }
}
query GetFeaturedConcert {
  getFeaturedConcerts {
    # id
    title
    thumbnailUrl
    artists {
      name
    }
    schedule {
      startDate
    }
  }
}

mutation UpdateConcert($input: UpdateConcert!) {
  updateConcert(input: $input)
}

mutation CreateConcert($input: CreateConcertInput!) {
  createConcert(input: $input)
}
