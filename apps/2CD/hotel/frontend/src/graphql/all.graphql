mutation AddHotel($input: AddHotelInput!) {
  addHotel(input: $input) {
    id
    hotelName
    price
    description
    phoneNumber
    amenities
    rooms
    hotelStar
    guestReviews
    bookings
    roomServices
  }
}
query GetAllHotels {
  getAllHotels {
    id
    hotelName
    price
    description
    phoneNumber
    amenities
    rooms
    hotelStar
    guestReviews
    bookings
    roomServices
    createdAt
    updatedAt
    rating
  }
}
query GetHotelById($getHotelByIdId: ID!) {
  getHotelById(id: $getHotelByIdId) {
    id
    hotelName
    price
    description
    phoneNumber
    amenities
    rooms
    hotelStar
    guestReviews
    bookings
    roomServices
    createdAt
    updatedAt
    rating
  }
}
