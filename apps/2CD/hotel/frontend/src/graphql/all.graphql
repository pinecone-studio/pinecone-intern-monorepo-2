mutation AddHotel($input: AddHotelInput!) {
  addHotel(input: $input) {
    id
    hotelName
    price
    description
    phoneNumber
    amenities
    rooms
    hotelStar
    guestReviews
    bookings
    roomServices
  }
}
query GetAllHotels {
  getAllHotels {
    id
    hotelName
    price
    description
    phoneNumber
    amenities
    rooms
    hotelStar
    guestReviews
    bookings
    roomServices
    createdAt
    updatedAt
    rating
  }
}
query GetHotelById($getHotelByIdId: ID!) {
  getHotelById(id: $getHotelByIdId) {
    id
    hotelName
    price
    description
    phoneNumber
    amenities
    rooms
    hotelStar
    guestReviews
    bookings
    roomServices
    createdAt
    updatedAt
    rating
  }
}

query ReviewsByHotel($hotelId: ID!) {
  reviewsByHotel(hotelId: $hotelId) {
    id
    user {
      email
    }
    hotel {
      id
    }
    comment
    star
    createdAt
    updatedAt
  }
}
query MostBookedHotel {
  mostBookedHotel {
    hotel {
      hotelName
      price
      description
      phoneNumber
      amenities
      rooms
      hotelStar
      guestReviews
      bookings
      roomServices
      createdAt
      updatedAt
    }
    bookingCount
  }
}
query MostReviewedHotels($limit: Int) {
  mostReviewedHotels(limit: $limit) {
    hotel {
      hotelName
      price
      description
      phoneNumber
      amenities
      hotelStar
      createdAt
      updatedAt
      rooms
      images
      guestReviews
      bookings
      roomServices
    }
    reviewCount
    averageRating
  }
}

query GetRoomForId {
  getAllRooms {
    id
    roomNumber
    price
    description
    roomImage
    isAvailable
    bedType
    numberOfBed
    createdAt
    updatedAt
    roomService {
      bathroom
      accesibility
      entertainment
      foodAndDrink
      bedroom
    }
  }
}
