mutation UpdatePostByLikes($_id: ID!, $input: updatePostByLikesInput!) {
  updatePostByLikes(_id: $_id, input: $input) {
    _id
    image
    caption
    author {
      _id
      userName
      profileImage
    }
    likes {
      _id
      userName
      profileImage
    }
    comments {
      _id
      content
      author
      likes {
        _id
        userName
        profileImage
      }
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
