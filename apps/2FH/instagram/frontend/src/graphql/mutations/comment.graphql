mutation CreateCommentOnPost($postId: ID!, $content: String!) {
  createCommentOnPost(postId: $postId, content: $content) {
    _id
    content
    author
    parentId
    parentType
    likes {
      _id
      userName
      profileImage
    }
    createdAt
    updatedAt
  }
}

