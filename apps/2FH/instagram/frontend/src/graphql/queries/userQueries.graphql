query GetUserByUsername($userName: String!) {
  getUserByUsername(userName: $userName) {
    _id
    userName
    profileImage
    fullName
    bio
    isVerified
    isPrivate
    email
    followers {
      _id
      userName
      profileImage
      fullName
      bio
      email
    }
    followings {
      _id
      userName
      profileImage
      fullName
      bio
      email
    }
    posts {
      _id
      image
      caption
      likes {
        _id
        userName
        profileImage
      }
      comments {
        _id
        author
        parentId
        parentType
        replyId
        content
      }
    }
  }
}
