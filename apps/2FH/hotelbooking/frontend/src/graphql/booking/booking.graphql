mutation createBooking($input: CreateBookingInput!) {
  createBooking(input: $input) {
    checkInDate
    checkOutDate
    hotelId
    id
    roomId
    status
    userId
  }
}

mutation UpdateBooking($updateBookingId: ID!, $input: UpdateBookingInput!) {
  updateBooking(id: $updateBookingId, input: $input)
}
