mutation CreateProfile($input: CreateProfileInput!) {
  createProfile(input: $input)
}
query GetProfile($userId: ID!) {
  getProfile(userId: $userId) {
    id
    userId
    name
    gender
    bio
    interests
    profession
    work
    images
    dateOfBirth
    createdAt
    updatedAt
    likes {
      id
      userId
      name
      gender
      bio
      interests
      profession
      work
      images
      dateOfBirth
      createdAt
      updatedAt
    }
    matches {
      id
      userId
      name
      gender
      bio
      interests
      profession
      work
      images
      dateOfBirth
      createdAt
      updatedAt
    }
  }
}
